<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Fabflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-end">
        <a href="cart.html" class="small">Back to Cart</a>
    </div>

    <h1>Payment Information</h1>

    <div class="payment-container">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="total-amount" id="total-amount">
                Total: $<span id="cart-total">0.00</span>
            </div>
        </div>

        <form class="payment-form" id="payment-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstName-error"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastName-error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="creditCard">Credit Card Number</label>
                <input type="text" id="creditCard" name="creditCard"
                       maxlength="20" required
                       pattern="\d+"
                       title="Please enter a valid credit card number">
                <div class="error-message" id="creditCard-error"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expirationMonth">Expiration Month</label>
                    <input type="number" id="expirationMonth" name="expirationMonth"
                           min="1" max="12" required
                           placeholder="MM">
                    <div class="error-message" id="expirationMonth-error"></div>
                </div>

                <div class="form-group">
                    <label for="expirationYear">Expiration Year</label>
                    <input type="number" id="expirationYear" name="expirationYear"
                           min="1900" max="2054" required
                           placeholder="YYYY">
                    <div class="error-message" id="expirationYear-error"></div>
                </div>
            </div>

            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="payment.js"></script>
</body>
</html>
