<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabflix - Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">Welcome to Fabflix</h1>

    <div class="search-container mb-5">
        <h2 class="text-center mb-4">Search Movies</h2>
        <form id="search-form" class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="year" placeholder="Year">
            </div>
            <div class="col-md-3 mb-3">
                <input type="text" class="form-control" id="director" placeholder="Director">
            </div>
            <div class="col-md-3 mb-3">
                <input type="text" class="form-control" id="star" placeholder="Star's Name">
            </div>
            <div class="col-md-1 mb-3">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>
    </div>

    <div class="browse-container">
        <h2 class="text-center mb-4">Browse Movies</h2>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center mb-3">By Genre</h3>
                <div id="genre-list" class="d-flex flex-wrap justify-content-center">
                    <!-- Genre list will be inserted here by JavaScript -->
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center mb-3">By Title</h3>
                <div id="alphabet-list" class="d-flex flex-wrap justify-content-center">
                    <!-- Alphabet list will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
